{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="es-MX">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,500,500i,600,600i,700,700i&amp;display=swap" rel="stylesheet" />
    <script defer src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script defer src="{% static 'assets/js/scripts.js' %}"></script>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" type="text/css" media="screen" />
    
    <!-- All in One SEO 4.3.1.1 - HzCode-->
    {% if title %} 
    <title>HZcode - {{title}}</title>
    {% else %}
    <title>Hzcode</title>
    {% endif %}
    <link href="{% static 'assets/imgs/icon1.png' %}" rel="icon">
    
    <link rel="canonical" href="https://hzcode.mx/" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/countrySelect.css' %}"">
    <link rel='stylesheet' href='{% static "assets/css/styles.min.css" %}' type='text/css' media='all' />    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    
    {% block extra_css %}{% endblock %}
</head>

<body>

    <main>
               
        {% block content %}
        {% endblock %}


        {% include 'core/includes/footer.html' %}

    </main>


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            speed: 600,
            parallax: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
    <script src="{% static 'assets/js/rocket-loader.min.js' %}" data-cf-settings="507909e3ad773c2cbe2cdc78-|49" defer=""></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="{% static '/assets/js/countrySelect.js' %}"></script>
    <script>
        $("#country_selector").countrySelect({
            onlyCountries: ['mx', 'us'],
            responsiveDropdown: true,
            defaultCountry: "mx",
            preferredCountries: []

        });

    </script>
</body>

</html>

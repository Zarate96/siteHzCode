{% extends 'base2.html' %}
{% load static %}

{% block extra_css %}
<style>
  figure {
    margin: 0rem !important;
  }
</style>
{% endblock %}

{% block content %}

  {% include 'core/includes/headerHome.html' %}
  <section class="homeblog">
    <section class="homeblog__in view">
      <section class="homeblog__in--content blogin">

        {% if blogs %}
          {% for blog in blogs %}
          <article>
            <figure>
              <img
                width="1536"
                height="1024"
                src="{{ blog.image.url }}"
                class="attachment-recent-thumbnails size-recent-thumbnails wp-post-image"
                alt="hzcodeimg"
                srcset="
                "
                sizes="(max-width: 1536px) 100vw, 1536px"
              />
            </figure>
            <h2>{{blog.titulo}}</h2>
            <section>
              <p>
                {{blog.resumen|safe|truncatechars:80}}
              </p>
            </section>
            <a
              class="link hvr-shutter-out-horizontal"
              href="{% url 'core:articulo' blog.slug %}"
              >Ver más</a>
          </article>
          {% endfor %}
        {% endif %}
